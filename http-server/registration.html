<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input#name:invalid:focus {
            border: 1px solid red;
        }

        input#email:invalid:focus {
            border: 1px solid red;
        }
    </style>
</head>

<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 border border-gray-300 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl text-bold text-center leading-tight">Registration Form</h1>
        <form id="form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label><br>
                <input required type="text" name="name" id="name"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:outline-none"><br>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label><br>
                <input required type="email" name="email" id="email"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 focus:outline-none"><br>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label><br>
                <input required type="password" name="password" id="password"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 focus:outline-none"><br>
            </div>
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label><br>
                <input required type="date" name="dob" id="dob"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 focus:outline-none"><br>
            </div>
            <div class="flex items-center">
                <input required type="checkbox" name="acceptTerms" id="acceptTerms"
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="acceptTerms" class="ml-2 block text-sm text-gray-700">Accept Terms and
                    Conditions</label><br>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button>
        </form>
    </div>
    <div id="entrybox"
        class="relative bg-white px-6 mt-5 shadow-xl ring-grey-300 rounded-lg w-full max-w-xl overflow-auto p-4">
        <h1 class="text-3xl text-bold text-center leading-tight">Entries</h1>
        <div class="divide-y divide-gray-300/50">
            <table class="border px-4 py-2">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">Name</th>
                        <th class="border px-4 py-2">Email</th>
                        <th class="border px-4 py-2">Password</th>
                        <th class="border px-4 py-2">Dob</th>
                        <th class="border px-4 py-2">Accepted terms?</th>
                    </tr>
                </thead>
                <tbody id="entries"></tbody>
            </table>
        </div>
    </div>
    <script src="./index1.js"></script>
</body>

</html>
